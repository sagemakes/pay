<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Secure Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="
  font-family: system-ui, -apple-system, sans-serif;
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  overflow-x: hidden;
">
  <main style="
    padding: 2rem 1.25rem;
    width: 100%;
    max-width: 520px;
    box-sizing: border-box;
  ">
    <h1 style="margin: 0 0 0.5rem 0;">
      Secure Checkout
    </h1>

    <p style="margin: 0 0 1.5rem 0; opacity: 0.75; font-size: 0.9rem;">
      You are on pay.sagemakes.work
    </p>

    <p style="margin: 0 0 1.25rem 0; font-size: 1rem;">
      <a href="https://buy.stripe.com/00w8wHcLV3iNcdl9664Ni00"
         style="
           display: inline-block;
           box-sizing: border-box;
           padding: 0.85rem 1.1rem;
           background: #000;
           color: #fff;
           text-decoration: none;
           border-radius: 12px;
           font-size: 1rem;
           line-height: 1.2;
           width: min(360px, 100%);
           max-width: 100%;
           overflow-wrap: anywhere;
         ">
        Continue to secure checkout
      </a>
    </p>

    <p style="margin: 0; font-size: 0.85rem; opacity: 0.6;">
      Payments are processed securely by Stripe.
    </p>
  </main>
</body>
</html>
