<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Secure Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="
  font-family: system-ui, -apple-system, sans-serif;
  margin: 0;
  min-height: 100vh;
  display: grid;
  place-items: center;
  text-align: center;
">
  <main style="
    width: min(520px, 92vw);
    padding: 2.25rem 1.25rem;
    transform: translateY(-4vh);
  ">
    <h1 style="
      margin: 0 0 0.75rem 0;
      font-size: clamp(2rem, 6vw, 3rem);
      line-height: 1.1;
      letter-spacing: -0.02em;
    ">
      Secure Checkout
    </h1>

    <p style="
      margin: 0 0 1.75rem 0;
      opacity: 0.75;
      font-size: 0.95rem;
    ">
      You are on pay.sagemakes.work
    </p>

    <p style="margin: 0 0 1.5rem 0;">
      <a href="https://buy.stripe.com/00w8wHcLV3iNcdl9664Ni00"
         style="
           display: inline-block;
           width: min(360px, 100%);
           padding: 0.9rem 1.25rem;
           background: #000;
           color: #fff;
           text-decoration: none;
           border-radius: 10px;
           font-size: 1.05rem;
           line-height: 1;
         ">
        Continue to secure checkout
      </a>
    </p>

    <p style="
      margin: 0;
      opacity: 0.65;
      font-size: 0.9rem;
    ">
      Payments are processed securely by Stripe.
    </p>
  </main>
</body>
</html>
